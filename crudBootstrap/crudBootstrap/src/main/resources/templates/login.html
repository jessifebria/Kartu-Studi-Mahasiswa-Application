<html>
    <head>
        <title>Page Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/loginstyle.css"/>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>

    <body>
        <div class="package" style="margin-top: 50px">
            <form th:action="@{/index}"> 
                <div class="btnHome">
                    <button type="submit" class="btn btn-secondary">Home</button>
                </div>
            </form>
        </div>

        <!--start of login process-->
        <div class="container">

            <h4 class="text-center">Form Login</h4>
            <hr>

            <form th:action="@{/check}" th:object="${datamhs}" method="post" >
                <div class="form-group">
                    <label for="username">NIM</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Masukkan NIM Anda" autofocus="autofocus" th:field="*{nim}">
                </div> 

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Masukkan Password Anda" th:field="*{password}">
                </div> 
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="reset" class="btn btn-danger">Reset</button>
                <br>
                <p th:if="${loginError}" class="error">Username atau Password salah</p>
                <br>
            </form>

        </div>
        <!--end of login process-->
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>


    </body>
</html>
